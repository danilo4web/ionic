<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Meu Pedido
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-card id="restaurantes-card21">
    <ion-list>
      <ion-item color="none" id="restaurantes-list-item7">
      </ion-item>
      <ion-item id="restaurantes-list-item-container2">
        <div id="restaurantes-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              {{ pedido.cardapio.nome }} - R${{ pedido.cardapio.preco }},00
            </strong>
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" id="restaurantes-list-item8">
        <ion-icon name="restaurant" item-left></ion-icon>
        {{ pedido.cardapio.ingredientes }}
      </ion-item>

    </ion-list>
   
  </ion-card>

  <form id="cadastro-form1">
      
      <ion-item>
        <ion-label>Observação</ion-label>
        <ion-input type="text" [(ngModel)]="pedido.observacao" name="observacao"></ion-input>
      </ion-item>

      <ion-item color="assertive" id="restaurantes-list-item7">
        <button id="cardapio-button3" (click)="submit()" ion-button color="stable" block>
            Confirmar Pedido
        </button>
      </ion-item>
  </form>

</ion-content>
