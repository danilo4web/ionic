<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Meus Pedidos
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page2">
    <ion-list *ngFor="let pedido of pedidos" id="pedidos-list5">
      <ion-item color="none" id="pedidos-list-item10">
        <ion-icon name="restaurant" item-left></ion-icon>
        <p style="margin-top:0px; color:#000000; border-bottom: 1px solid #EFEFEF;">
          <strong>‌‌‌‌‌
            Número do pedido: {{ pedido.id }} Valor: {{ pedido.valor }}
            Taxa de entrega: {{ pedido.taxa_entrega }} Prato: {{ pedido.cardapio.nome }}
          </strong>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
